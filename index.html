<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='icon' href='favicon.ico'>
    <title>BBPT2 うんち</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel='stylesheet' href='style.css?v=202505222340'>
</head>
<body>
    <header>
        <div class="header-btn-container">
            <svg id="back-btn" class="header-btn hidden" width="10" height="9" viewBox="0 0 10 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 0.5V3H10V6H4V8.5L0 4.5L4 0.5Z" fill="white"/>
            </svg>
        </div>
        <h1 class='title'>Binary Battle Practice Tool v2</h1>
        <br/ >
        <h3>バイナリバトルおつかれ！！！</h3>
        <p>おつおつおつ</p>
    </header>
    <div id="results">
        <div>
            <span>
                <span id="q-cor-cnt">-</span>問正解
            </span>
            <span>
                /<span id="q-cnt">-</span>問
            </span>
            <span>
                正解率:<span id="q-cor-per">-</span>%
            </span>
        </div>
        <div>
            <span>
                <span>平均回答時間:<span id="time-avg">-</span>秒</span>
            </span>
        </div>
    </div>
    <div style="position: relative;">
        <p id='q-number' class="rampart-one-regular">0</p>
        <!-- O -->
        <svg id="ans-o" class="ans-svg" width="100" height="100" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="100" cy="100" r="90" stroke="#FF0000" stroke-width="20"/></svg>
        <!-- X -->
        <svg id="ans-x" class="ans-svg" width="100" height="100" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"><line x1="194.071" y1="7.07107" x2="8.07106" y2="193.071" stroke="#0000FF" stroke-width="20"/><line y1="-10" x2="263.044" y2="-10" transform="matrix(0.707107 0.707107 0.707107 -0.707107 15 0)" stroke="#0000FF" stroke-width="20"/></svg>
    </div>
    <div id="timer" class="hidden">0.0秒</div>
    <div id='correct-answer' class="hidden">
        <button id="next-button" class="hidden">Next</button>
        <p id="binary"></p>
    </div>
    <button id='start-button'>Start</button>
    <select id="index">
        <option value="1">1 (1)</option>
        <option value="2">2 (2)</option>
        <option value="3">3 (4)</option>
        <option value="4">4 (8)</option>
        <option value="5">5 (16)</option>
        <option value="6">6 (32)</option>
        <option value="7">7 (64)</option>
        <option value="8">8 (128)</option>
    </select>
    <button id="reset-button">保存したデータを全て削除する</button>
    <div id="answer" class="hidden">
        <button class="ans">0</button>
        <button class="ans">1</button>
    </div>
</body>
<script src='script.js?v=202505222340'></script>
</html>
